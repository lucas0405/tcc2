<!DOCTYPE html>
<html lang="en"></html>
<head> </head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="">PHILOTES</a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="/login"
              >Login</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link active"
              aria-current="page"
              routerLink="/registrar"
              >Registrar</a
            >
          </li>
        </ul>

        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Digite a raça aqui..."
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">
            Procurar
          </button>
        </form>
      </div>
    </div>
  </nav>

  <!--FORMULARIO LOGIN-->


  <div class="card" >

    <div class="card-body">
      <h5 class="card-title">REGISTRAR</h5>

      <form class="row g-3">

        <div class="col-md-6">
          <label for="inputName" class="form-label">Nome</label>
          <input type="text" class="form-control" id="inputName">
        </div>




        <div class="col-12">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="nome@exemplo.com">
        </div>


        <div class="col-12">
          <label for="inputAddress" class="form-label">Endereço Residencial</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Rua dos bobos">
        </div>


        <div class="col-md-6">
          <label for="inputCity" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="inputCity" placeholder="São Paulo">
        </div>

        <div class="col-md-6">
         <label for="inputPassword4" class="form-label">Crie uma senha</label>
        <input type="password" class="form-control" id="inputPassword4">
        </div>


      </form>


        <br>
        <a href="#" class="btn btn-primary">Registrar</a>
      </div>
    </div>


</body>
